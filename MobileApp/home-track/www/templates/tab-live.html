<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="Live Video">
  <ion-content padding="true" overflow-scroll="true">
  <mjpeg-video src='{{trustSrc(devIP)}}' style='width: 100%; height:60%'></mjpeg-video>
  </ion-content>
  <div class="bar bar-footer">
  <label class="item item-input">
  	<span class="input-label">IP Address</span>
  	<input type="text" ng-model="address">
  </label>
  <button class="button button-assertive" ng-click="setIP(address)">
  Done
  </button>
  </div>
</ion-view>
