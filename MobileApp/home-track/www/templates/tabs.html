<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Status" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/episodes" on-select="startVideo(false)">
    <ion-nav-view name="tab-episodes"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Live" icon-off="ion-videocamera" icon-on="ion-videocamera" href="#/tab/live" on-select="startVideo(true)">
    <ion-nav-view name="tab-live"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account" on-select="startVideo(false)">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
