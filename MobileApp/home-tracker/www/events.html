<div type="text/ng-template" id="events.html">
    <br />
    <h4>Today's events ({{messages.length}})</h4>
    <br />
    <div class="well">
    	<img ng-src="{{image}}"/>
    	<ul ng-repeat="(key, value) in noiseCount">
    		<li><a href="#">{{key}} : {{noiseCount[key]}}</a></li>
	        <ul ng-repeat="message in sep[key]">
	            <li><a href="#">{{message}}</a></li>
	        </ul>
        </ul>
    </div>
</div>
